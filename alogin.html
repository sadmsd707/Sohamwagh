<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Soham</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #d1fae5, #ecfdf5); /* light green gradient */
      color: #333;
    }

    header {
      background: #065f46; /* dark green */
      color: white;
      padding: 15px 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      position: relative;
    }

    header h1 {
      font-size: 1.8rem;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .login-container {
      max-width: 400px;
      margin: 80px auto;
      background: white;
      padding: 40px 30px;
      border-radius: 18px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      text-align: center;
      border: 1px solid #e5e7eb;
    }

    .login-container h2 {
      color: #065f46;
      margin-bottom: 25px;
      font-size: 1.6rem;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 1rem;
      outline: none;
      transition: border 0.3s;
    }

    .login-container input:focus {
      border: 1px solid #10b981;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background: #10b981; /* teal button */
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      margin-top: 15px;
      transition: background 0.3s, transform 0.2s;
    }

    .login-btn:hover {
      background: #047857;
      transform: scale(1.05);
    }

    .error {
      color: red;
      margin-top: 10px;
      font-size: 0.9rem;
    }

    footer {
      margin-top: 60px;
      padding: 20px;
      text-align: center;
      background: #065f46;
      color: white;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Soham</h1>
  </header>

  <div class="login-container">
    <h2>Login to Continue</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit" class="login-btn">Login</button>
      <p id="errorMsg" class="error"></p>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 Soham. All rights reserved.</p>
  </footer>

  <script>
    const form = document.getElementById("loginForm");
    const errorMsg = document.getElementById("errorMsg");

    form.addEventListener("submit", function(e) {
      e.preventDefault(); // stop normal form submit
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (username === "Soham" && password === "Omkar") {
        window.location.href = "index.html"; // go to homepage
      } else {
        errorMsg.textContent = "Invalid Username or Password!";
      }
    });
  </script>
</body>
</html>
